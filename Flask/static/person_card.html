<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Card --- Geeker Day</title>
    <meta name="viewport" content="initial-scale=1.0" mininum-scale="1.0" maxinum-scale="1.0" user-scalable="no">
    <link rel="stylesheet" href="static/person_card.css">
    <script src="static/jquery-1.12.0.min.js" type="text/javascript"></script>
</head>
<body>
    <h1>Person Card</h1>
    <div class="search_part">
        <div class="input_area flex_h">
            <div class="input_text input_name flex_item">姓名：
                <input data-id="name" type="text">
            </div>
            <div class="input_text input_mobile flex_item">电话：
                <input data-id="phone" type="text">
            </div>
         </div>
        <div class="input_area flex_h">
            <div class="input_text input_email flex_item">邮箱：
                <input data-id="email" type="text">
            </div>
            <div class="input_text input_company flex_item">公司：
                <input data-id="company" type="text">
            </div>
        </div>
        <div class="input_area flex_h">
            <div class="input_text input_department flex_item">部门：
                <input data-id="department" type="text">
            </div>
            <div class="input_text input_position flex_item">职位：
                <input data-id="position" type="text">
            </div>
        </div>
        <div class="btn_area">
            <input id="btn_search" class="btn search" type="submit" value="查询">
            <input id="btn_insert" class="btn insert" type="submit" value="插入">
            <input id="btn_clear" class="btn clear" type="submit" value="清空">
        </div>
    </div>

    <div class="search_result">
        <div class="search_count">共计<span class="search_num"></span>条结果</div>
        <div class="result_table">
            <table id="result_list" class="result_list">
                <tr class="result_head">
                    <th class="result">姓名</th>
                    <th class="result">电话</th>
                    <th class="result">邮箱</th>
                    <th class="result_comp">公司</th>
                    <th class="result">部门</th>
                    <th class="result">职位</th>
                    <th class="result">操作</th>
                </tr>

            </table>
        </div>
        <div class="appear_more hide_ele">加载更多</div>
    </div>
<script src="static/person_card.js"></script>
</body>
</html>
